<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css">
    <title>App Gatos</title>
  </head>
  <body>
    <div id="root"></div>
    <h1><u>App Gatos con Frase</u></h1>

    <img src="./public/cat-say.png" alt="server-api-caido" id="image">
    
    <button type="button" id="button1" disabled>Gato dice:</button>
    <input type="text" placeholder="Escribe tu frase aquÃ­ y aprieta Gato dice." id="name" required>
    <button id="playButton">ðŸ”Š</button>
    <audio id="audio1" src="./public/maullido.mp3"></audio>
    <audio id="audio2" src="./public/gatito-maullido.mp3"></audio>
    <audio id="audio3" src="./public/raul-maullido.mp3"></audio>
    
    <script type="module" src="./src/main.jsx"></script>
    <script>
      const playButton = document.getElementById("playButton");
      const audios = [
        document.getElementById("audio1"),
        document.getElementById("audio2"),
        document.getElementById("audio3")
      ];
      
      playButton.addEventListener("click", function() {
        const randomIndex = Math.floor(Math.random() * audios.length);
        const audio = audios[randomIndex];
        
        if (audio.paused) {
          audio.play().catch(() => {
            audio.play();
          });
        } else {
          audio.pause();
          audio.currentTime = 0;
        }
      });
      
      document.getElementById("name").addEventListener("input", function() {
        const button = document.getElementById("button1");
        button.disabled = this.value.length === 0;
      });
    </script>
  </body>
</html>
